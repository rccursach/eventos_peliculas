<section>
  <div class="page-header">
    <h1>{{vm.pelicula._id ? 'Editar Película' : 'Nueva Película'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.peliculaForm" class="form-horizontal" ng-submit="vm.save(vm.form.peliculaForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Nombre</label>
          <input name="name" type="text" ng-model="vm.pelicula.name" id="name" class="form-control" placeholder="Nombre de la película" required>
          <div ng-messages="vm.form.peliculaForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">El nombre de la película es requerido.</p>
          </div>

          <label class="control-label" for="url">URL Imágen</label>
          <input name="url" type="text" ng-model="vm.pelicula.imageURL" id="url" class="form-control" placeholder="URL de la imágen">

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.pelicula._id ? 'Actualizar' : 'Crear'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
